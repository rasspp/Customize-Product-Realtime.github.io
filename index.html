<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Backpack</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-8">
    <h1 class="text-3xl font-bold text-center mb-8">Customize Your Backpack</h1>

    <div class="flex flex-col md:flex-row justify-center items-start gap-10">
        <div class="w-72 h-96 bg-center bg-cover border border-gray-300 rounded-lg shadow-lg relative"
             style="background-image: url('https://images.unsplash.com/photo-1546938576-6e6a64f317cc?q=80&w=1480&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex flex-col items-center ">
                <div id="logoPreview" class="w-10 h-10">
                    <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#e8eaed"><path d="m354-287 126-76 126 77-33-144 111-96-146-13-58-136-58 135-146 13 111 97-33 143ZM233-120l65-281L80-590l288-25 112-265 112 265 288 25-218 189 65 281-247-149-247 149Zm247-350Z"/></svg>
                </div>
                <div class="text-base font-bold text-center mt-2" id="namePreview">Your Name</div>
            </div>
        </div>

        <div class="flex flex-col gap-6 bg-[blue]">
            <div>
                <label class="block text-lg font-medium mb-2">Select Name Color</label>
                <div class="flex flex-wrap space-x-4">
                    <div class="text-center">
                        <button class="w-10 h-10 rounded-full bg-yellow-400 mb-1" onclick="setNameColor('#FFD700')"></button>
                        <span class="text-sm">Gold</span>
                    </div>
                    <div class="text-center">
                        <button class="w-10 h-10 rounded-full bg-white border mb-1" onclick="setNameColor('#FFFFFF')"></button>
                        <span class="text-sm">White Glitter</span>
                    </div>
                    <div class="text-center">
                        <button class="w-10 h-10 rounded-full bg-black mb-1" onclick="setNameColor('#000000')"></button>
                        <span class="text-sm">Black Glitter</span>
                    </div>
                    <div class="text-center">
                        <button class="w-10 h-10 rounded-full bg-blue-500 mb-1" onclick="setNameColor('#0000FF')"></button>
                        <span class="text-sm">Blue</span>
                    </div>
                    <div class="text-center">
                        <button class="w-10 h-10 rounded-full bg-pink-400 mb-1" onclick="setNameColor('#FFC0CB')"></button>
                        <span class="text-sm">Pink</span>
                    </div>
                    <div class="text-center">
                        <button class="w-10 h-10 rounded-full bg-pink-600 mb-1" onclick="setNameColor('#FF00FF')"></button>
                        <span class="text-sm">Fuchsia</span>
                    </div>
                </div>
            </div>

            <div>
                <label class="block text-lg font-medium mb-2">Select Font</label>
                <div class="flex flex-wrap space-x-4">
                    <button class="p-2 rounded-md border" onclick="setFont('font-sans')">Sans Serif</button>
                    <button class="p-2 rounded-md border" onclick="setFont('font-serif')">Serif</button>
                    <button class="p-2 rounded-md border" onclick="setFont('font-mono')">Monospace</button>
                </div>
            </div>

            <div>
                <label class="block text-lg font-medium mb-2">Select Logo Color</label>
                <div class="flex flex-wrap space-x-4">
                    <div class="text-center">
                        <button class="w-10 h-10 rounded-full bg-green-500 mb-1" onclick="setLogoColor('#3CB371')"></button>
                        <span class="text-sm">Mermaid</span>
                    </div>
                    <div class="text-center">
                        <button class="w-10 h-10 rounded-full bg-gray-800 mb-1" onclick="setLogoColor('#353839')"></button>
                        <span class="text-sm">Onyx Black</span>
                    </div>
                    <div class="text-center">
                        <button class="w-10 h-10 rounded-full bg-gray-400 mb-1" onclick="setLogoColor('#C0C0C0')"></button>
                        <span class="text-sm">Iridescent</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const namePreview = document.getElementById('namePreview');
    const logoPreview = document.querySelector('#logoPreview svg path');

    function setNameColor(color) {
        namePreview.style.color = color;
    }

    function setFont(fontClass) {
        namePreview.className = `text-base font-bold text-center mt-2 ${fontClass}`;
    }

    function setLogoColor(color) {
        logoPreview.setAttribute('fill', color);
    }
</script>

</body>
</html>
